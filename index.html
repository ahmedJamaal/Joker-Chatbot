<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title -->
    <title>Joker Searche Engine</title>
    <!-- Favicon -->

    <link rel="stylesheet" href="master.css">
    <link rel="stylesheet" href="chatStyle.css">

    <link rel="stylesheet" href="chatStyleResponsive.css">
    <link href="css/Awsome-button.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">

    <!-- Core Stylesheet -->
    <link href="styles.css" rel="stylesheet">

</head>

<body>
  <!-- ***** Cover Area Start ***** -->
  <nav class="navbar">
  <a class="navbar-brand" href="#">Joker</a>
    <form class="form-inline" method="get">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="searche">
        <button type="submit" class="btn dorne-btn" data-toggle="modal" data-target="#myModal" onclick="SearcheMain()">
          <i class="fa fa-search pr-2" aria-hidden="true"></i></button>
    </form>
</nav>
<div class="header">
  <div class="cover">
    <div class="overlay">
      <canvas id="canvas" width="1350px" height="620px"></canvas>
    </div>
  <h2>Want To Play a Game !</h2>
  <div onclick="mychat()" class="icon">
    <i class="far fa-comment-dots"></i>
  </div>
  </div>
</div>
<!-- ***** Cover Area End ***** -->

<!-- ***** chat Area End ***** -->
<div id="frame">
   <div onclick="CloseChat()" class="close"><i class="fas fa-times"></i></div>
  <div class="content">
    <div class="contact-profile">
      <img src="img/robot.png" alt="" />
      <p>Masry Bot</p>
      <div class="social-media">
        <i class="fab fa-facebook" aria-hidden="true"></i>
        <i class="fab fa-twitter" aria-hidden="true"></i>
         <i class="fab fa-instagram" aria-hidden="true"></i>

      </div>
    </div>
    <div class="messages">
      <ul>
        <li class="sent">
          <img src="img/robot.png" alt="" />
          <p>Hello Human..</p>
        </li>
        <li class="replies">
          <img src="img/cartoon-me.png" alt="" />
          <p>Hello Bot !</p>
        </li>


      </ul>
    </div>
    <div class="message-input">
      <div class="wrap">
      <input type="text" placeholder="Write your message..." />

      <button class="send">
        <i class="fa fa-paper-plane" aria-hidden="true"></i>
      </button>
      </div>
    </div>

</div>
</div>
<!-- end chat -->
<!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog modal-lg-dialog-centered">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Joker Massage</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <p id="body"></p>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal" onclick="ResetFunction()">
          Close</button>
      </div>

    </div>
  </div>
</div>
<!-- ***** Moder Area End ***** -->
<script src="https://unpkg.com/rivescript@latest/dist/rivescript.min.js"></script>

  
    <script src="js/Custom.js"></script>
<!-- jQuery-2.2.4 js -->
  <script src="js/jquery/jquery-2.2.4.min.js"></script>
  <!-- Popper js -->
  <script src="js/bootstrap/popper.min.js"></script>
  <!-- Bootstrap-4 js -->
  <script src="js/bootstrap/bootstrap.min.js"></script>
  <!-- All Plugins js -->
  <script src="js/others/plugins.js"></script>

  <script type="text/javascript" src="js/snowfall.js"></script>

  <script type="text/javascript" src="js/index.js"></script>

  <!-- Active JS -->


</body>

</html>
